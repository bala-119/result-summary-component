<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="index.css" type="text/css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content" style="display: flex;">
    <div class="content1" style="flex: 1;">
      <h2>Your Result</h2>
      <div class="score">
        <h1 style="font-family: HankenGrotesk-ExtraBold;">76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="content2" style="flex: 1;">
      <h2>Summary</h2>
      <div class="reaction">
        <span>Reaction</span>
        <span><strong>80</strong>/100</span>
      </div>
      <div class="memory">
        <span>Memory</span>
        <span><strong>92</strong>/100</span>
      </div>
      <div class="verbal">
        <span>Verbal</span>
        <span><strong>61</strong>/100</span>
      </div>
      <div class="visual">
        <span>Visual</span>
        <span><strong>73</strong>/100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>

  
  


  </div>
</body>
</html>
